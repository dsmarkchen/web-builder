<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="index.js"> </script>

  <style>

/* The sidebar menu */
.sidenav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 160px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 0; /* Stay at the top */
  left: 0;
  background-color: #111; /* Black */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
}

/* The navigation menu links */
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

/* Style page content */
.main {
  margin-left: 160px; /* Same as the width of the sidebar */
  padding: 0px 10px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
  </style>
</head>



<body>

<div class="main">

<div class="container-fluid" ng-app="indexApp" ng-controller="indexCtrl" >

    <div class='col-sm-12'> 
        <br> <p>{{myWelcome}}  </p>
        <br><br>
   </div>
<div>
 <input ng-model="getModuleId"> 
 <button ng-click="getone(getModuleId)" class="btn btn-primary">Fetch</button> 
    <p ng-show="loading">[Please enter a number]</p>
    <!-- Showing the status -->
    <p ng-hide="loading">{{Module.name}}</p>

   <table class="table table-striped table-bordered">

      <tr ng-repeat="x in Module.records">
        <td>{{ x.id | number }}</td>
        <td>{{ x.name}}</td>
        <td>{{ x.content }}</td>
    
      </tr>
  </table>

</div>

<div class='col-sm-12'> 
<br>    
    <button ng-click="fetchHTML()" class="btn btn-primary">HTML</button> 
    <button ng-click="fetchJS()" class="btn btn-primary">JS</button> 
<br> <br>
<br>
    </div>

</div>

</div>
</body>
</html>
