<!DOCTYPE html>
<html lang="en">
<head>
  <title>Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>

  <script src="page.js"> </script>
<style>
body {
    background-color: #333;
    color: white;
}

h1, h2 {
    font-family: sans-serif;
}

textarea {
    font-family: monospace;
    width: 100%;
    height: 12em;
}

.preview {
    font-size: smaller;
    color: #111;
    background-color: #eee;
    padding: 1em;
}

.htmlOutput {
    font-family: monospace;
    color: #eee;
}
</style>

</head>
<body>

<!-- Navigation -->
<div class="container" ng-app="app" ng-controller="pageCtrl" >


    <h3> page </h3>
    <table>
           <tr ng-repeat="x in pages">
            <td>{{ x.title}}</td>
            <td>{{ x.p1 }}</td>
    
            <td> <button ng-click="select(x)"> Select</button> </td>
        </tr>
    </table>
 
    <h3> {{page.title}}</h3> 
    <p> {{page.p1}}</p> 

    <br><br>

    <div class='col-sm-12'> 
        <div class="form-group">
        <label for="updateTitle">Title:</label>
        <input ng-model="updateTitle"> 
        </div>
        <br>
        <button ng-click="update()" class="btn btn-primary">Update</button> 
        <br>
    </div>

    <textarea ng-model="input" placeholder="Enter Markdown text here" autofocus="true"></textarea>

    <div ng-cloak ng-if="input.length > 0">
        
        <h2>HTML Preview</h2>
        <div ng-bind-html="input | markdown" class="preview"></div>
    
        <h2>Raw HTML Output</h2>
        <div class="htmlOutput">{{ input | markdown }}</div>
        
    </div>


</div>

</body>
</html>
